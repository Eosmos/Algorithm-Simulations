<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background with gradient -->
  <rect width="500" height="300" rx="20" fill="#0c1428" />
  
  <!-- Neural network background pattern -->
  <g opacity="0.15">
    <circle cx="125" cy="60" r="3" fill="#4285f4" />
    <circle cx="175" cy="45" r="3" fill="#4285f4" />
    <circle cx="220" cy="70" r="3" fill="#4285f4" />
    <circle cx="280" cy="50" r="3" fill="#4285f4" />
    <circle cx="330" cy="65" r="3" fill="#4285f4" />
    <circle cx="380" cy="45" r="3" fill="#4285f4" />
    
    <circle cx="100" cy="130" r="3" fill="#7c4dff" />
    <circle cx="160" cy="120" r="3" fill="#7c4dff" />
    <circle cx="240" cy="140" r="3" fill="#7c4dff" />
    <circle cx="310" cy="125" r="3" fill="#7c4dff" />
    <circle cx="390" cy="135" r="3" fill="#7c4dff" />
    
    <circle cx="125" cy="200" r="3" fill="#00c9ff" />
    <circle cx="195" cy="210" r="3" fill="#00c9ff" />
    <circle cx="265" cy="190" r="3" fill="#00c9ff" />
    <circle cx="325" cy="205" r="3" fill="#00c9ff" />
    <circle cx="380" cy="195" r="3" fill="#00c9ff" />
    
    <!-- Connections between nodes -->
    <line x1="125" y1="60" x2="160" y2="120" stroke="#4285f4" stroke-width="1" />
    <line x1="175" y1="45" x2="160" y2="120" stroke="#4285f4" stroke-width="1" />
    <line x1="175" y1="45" x2="240" y2="140" stroke="#4285f4" stroke-width="1" />
    <line x1="220" y1="70" x2="240" y2="140" stroke="#4285f4" stroke-width="1" />
    <line x1="280" y1="50" x2="240" y2="140" stroke="#4285f4" stroke-width="1" />
    <line x1="280" y1="50" x2="310" y2="125" stroke="#4285f4" stroke-width="1" />
    <line x1="330" y1="65" x2="310" y2="125" stroke="#4285f4" stroke-width="1" />
    <line x1="330" y1="65" x2="390" y2="135" stroke="#4285f4" stroke-width="1" />
    <line x1="380" y1="45" x2="390" y2="135" stroke="#4285f4" stroke-width="1" />
    
    <line x1="100" y1="130" x2="125" y2="200" stroke="#7c4dff" stroke-width="1" />
    <line x1="160" y1="120" x2="125" y2="200" stroke="#7c4dff" stroke-width="1" />
    <line x1="160" y1="120" x2="195" y2="210" stroke="#7c4dff" stroke-width="1" />
    <line x1="240" y1="140" x2="195" y2="210" stroke="#7c4dff" stroke-width="1" />
    <line x1="240" y1="140" x2="265" y2="190" stroke="#7c4dff" stroke-width="1" />
    <line x1="310" y1="125" x2="265" y2="190" stroke="#7c4dff" stroke-width="1" />
    <line x1="310" y1="125" x2="325" y2="205" stroke="#7c4dff" stroke-width="1" />
    <line x1="390" y1="135" x2="325" y2="205" stroke="#7c4dff" stroke-width="1" />
    <line x1="390" y1="135" x2="380" y2="195" stroke="#7c4dff" stroke-width="1" />
  </g>
  
  <!-- Brain icon -->
  <g transform="translate(250, 115) scale(1.5)">
    <!-- Brain outline with gradient -->
    <path d="M-40,0 C-40,-22 -22,-40 0,-40 C22,-40 40,-22 40,0 C40,22 22,40 0,40 C-22,40 -40,22 -40,0 Z" fill="url(#brainGradient)" />
    
    <!-- Neural network pattern inside brain -->
    <g fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.7">
      <circle cx="-15" cy="-12" r="5" />
      <circle cx="15" cy="-12" r="5" />
      <circle cx="-20" cy="8" r="5" />
      <circle cx="0" cy="0" r="5" />
      <circle cx="20" cy="8" r="5" />
      <circle cx="-10" cy="20" r="5" />
      <circle cx="10" cy="20" r="5" />
      
      <line x1="-15" y1="-12" x2="0" y2="0" />
      <line x1="15" y1="-12" x2="0" y2="0" />
      <line x1="-20" y1="8" x2="0" y2="0" />
      <line x1="20" y1="8" x2="0" y2="0" />
      <line x1="-20" y1="8" x2="-10" y2="20" />
      <line x1="0" y1="0" x2="-10" y2="20" />
      <line x1="0" y1="0" x2="10" y2="20" />
      <line x1="20" y1="8" x2="10" y2="20" />
    </g>
  </g>
  
  <!-- Text elements -->
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">AI Algorithm Explorer</text>
  <text x="250" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#8a9ab0">Interactive Visualizations &amp; Simulations</text>
  
  <!-- Decorative elements -->
  <rect x="120" y="230" width="260" height="3" rx="1.5" fill="url(#lineGradient)" />
  
  <!-- Version badge -->
  <g transform="translate(360, 190)">
    <rect x="0" y="-15" width="40" height="20" rx="10" fill="#7c4dff" />
    <text x="20" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">v2.0</text>
  </g>
  
  <!-- Gradients definitions -->
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285f4" />
      <stop offset="100%" stop-color="#7c4dff" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4285f4" />
      <stop offset="50%" stop-color="#7c4dff" />
      <stop offset="100%" stop-color="#00c9ff" />
    </linearGradient>
  </defs>
</svg>
